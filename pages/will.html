<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Grid Layout</title>
    <link rel="stylesheet" href="/styles/will.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item1">
            <img src="/assets/images/1.PNG" alt="IMAGE1">
        </div>
        <div class="grid-item item2">
            <img src="/assets/gifs/IMG_6488.GIF" alt="GIF">
        </div>
        <div class="grid-item item3">
            <img src="/assets/gifs/IMG_6504.GIF" alt="GIF">
        </div>
        <div class="grid-item item4">
            <video autoplay loop muted playsinline controls>
                <source src="/assets/videos/skate.MOV" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="grid-item item5">
            <img src="/assets/gifs/letsgo.GIF" alt="Gif1">
        </div>
        <div class="grid-item item6">
            <img src="/assets/images/2.png" alt="IMAGE2">
        </div>
        <div class="grid-item item7">
            <img src="/assets/images/3.png" alt="IMAGE3">
        </div>
        <div class="grid-item item8">
            <img src="/assets/images/4.png" alt="IMAGE4">
        </div>
        <div class="grid-item item9">
            <video autoplay loop muted playsinline controls>
                <source src="/assets/videos/video.MOV" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="grid-item item10">
            <video autoplay loop muted playsinline controls>
                <source src="/assets/videos/rain.MP4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="grid-item item11">
            <img src="/assets/images/comic2.png" alt="IMAGE5">
        </div>
        <div class="grid-item item12">
            <img src="/assets/images/comic3.PNG" alt="IMAGE6">
        </div>
    </div>
</body>

</html>
